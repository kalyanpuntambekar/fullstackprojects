<div class = "mt-5"></div>
<div class="container">
    <div class="row">
        <form class="col-md-6 offset-md-3" [formGroup]="addContactForm" (ngSubmit)="handleAddContactSubmit()">

            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter First name"
                        formControlName="fname"
                        [ngClass]="{'is-invalid' : addContactForm.get('fname')?.touched && addContactForm.get('fname')?.invalid}"
                        required />
                    <div class="invalid-feedback">
                        <div>First Name is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter Last name"
                        formControlName="lname"
                        [ngClass]="{'is-invalid' : addContactForm.get('lname')?.touched && addContactForm.get('lname')?.invalid}"
                        required />
                    <div class="invalid-feedback">
                        <div>Last Name is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter Email" formControlName="email"
                        required
                        [ngClass]="{'is-invalid' : addContactForm.get('email')?.touched && addContactForm.get('email')?.invalid}" />
                    <div class="invalid-feedback">
                        <div *ngIf="addContactForm.get('email')?.errors?.required">Email is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">

                    <button type="submit" class="btn btn-primary"
                        [disabled]="addContactForm.status ==='INVALID'">Submit</button>
                </div>
            </div>
        </form>
        <div *ngIf="isSaved">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">SSN</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Driving Licence</th>
                  </tr>
                </thead>
                <tbody  *ngFor="let item of data">
                  <tr>
                    <th scope="row">1</th>
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.ssn}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.dl}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
