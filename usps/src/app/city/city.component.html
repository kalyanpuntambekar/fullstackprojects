<div class="container">
    <div class="row">
        <form class="col-md-6 offset-md-3" [formGroup]="addContactForm" (ngSubmit)="handleAddContactSubmit()">
 
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">ZipCode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter ZipCode" formControlName="ZipCode" required
                        [ngClass]="{'is-invalid' : addContactForm.get('ZipCode')?.touched && addContactForm.get('ZipCode')?.invalid}" />
                    <div class="invalid-feedback">
                        <div *ngIf="addContactForm.get('ZipCode')?.errors?.required">ZipCode is required</div>
                    </div>
                </div>
            </div>    
            <div class="alert alert-success" *ngIf = "isSaved">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class = "form-control" [value] = "City"/>
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class = "form-control" [value] = "State"/>
                    </div>
                </div> 
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <!--TODO: disable the button if the form is invalid in angular-->
                    <button type = "submit" class="btn btn-primary" [disabled] = "addContactForm.status ==='INVALID'">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
