<div class="container">
    <div class="row">
        <form class="col-md-6 offset-md-3" [formGroup]="addContactForm" (ngSubmit)="handleAddContactSubmit()">

            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">Address1</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control is-invalid" placeholder="Enter Address1" formControlName="Address1"
                        [ngClass]="{'is-invalid' : addContactForm.get('Address1')?.touched && addContactForm.get('Address1')?.invalid}" required></textarea>
                    <div class="invalid-feedback">
                        <div>Address1 is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">Address2</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control is-invalid" placeholder="Enter Address2" formControlName="Address2"
                        [ngClass]="{'is-invalid' : addContactForm.get('Address2')?.touched && addContactForm.get('Address2')?.invalid}"></textarea>
                    <div class="invalid-feedback">
                        <div>Address2 is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter City" formControlName="City" required
                        [ngClass]="{'is-invalid' : addContactForm.get('City')?.touched && addContactForm.get('City')?.invalid}" />
                    <div class="invalid-feedback">
                        <div *ngIf="addContactForm.get('City')?.errors?.required">City is required</div>
                    </div>
                </div>
            </div>       
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter State" formControlName="State" required
                        [ngClass]="{'is-invalid' : addContactForm.get('State')?.touched && addContactForm.get('State')?.invalid}" />
                    <div class="invalid-feedback">
                        <div *ngIf="addContactForm.get('State')?.errors?.required">State is required</div>
                    </div>
                </div>
            </div>    
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">ZipCode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control is-invalid" placeholder="Enter ZipCode" formControlName="ZipCode" required
                        [ngClass]="{'is-invalid' : addContactForm.get('ZipCode')?.touched && addContactForm.get('ZipCode')?.invalid}" />
                    <div class="invalid-feedback">
                        <div *ngIf="addContactForm.get('ZipCode')?.errors?.required">ZipCode is required</div>
                    </div>
                </div>
            </div>    
            <div class="alert alert-success" *ngIf = "isSaved">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">ZipCode+4</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [value] = "zip4"/>
                    </div>
                </div>  
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <!--TODO: disable the button if the form is invalid in angular-->
                    <button type = "submit" class="btn btn-primary" [disabled] = "addContactForm.status ==='INVALID'">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
