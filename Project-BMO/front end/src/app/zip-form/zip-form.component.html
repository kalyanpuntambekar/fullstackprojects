<form class="example-form">
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" [(ngModel)]="address" name="address"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput name="address" [(ngModel)]="address2"></textarea>
        </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput name="city" placeholder="Ex. San Francisco" [(ngModel)]="city">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput name="state" placeholder="Ex. California" [(ngModel)]="state">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput maxlength="5" name="postalCode" placeholder="Ex. 94105" [(ngModel)]="postalCode" />
                </mat-form-field>
            </td>
        </tr>
    </table>
    <br>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <hr>
</form>


<h1 *ngIf="zip4">Zip4: {{zip4}}</h1>
